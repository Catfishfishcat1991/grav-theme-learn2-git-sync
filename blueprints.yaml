name: Learn2 Git Sync
version: 0.9.0
description: "Extending Learn2 with the Git Sync Plugin"
icon: crosshairs
author:
 name: Paul Hibbitts
 email: paul@hibbittsdesign.org
 url: http://hibbittsdesign.org

dependencies:
  - learn2
  - external_links
  - git-sync
  - youtube

form:
  validation: loose
  fields:
    top_level_version:
        type: toggle
        label: Top Level Version
        highlight: 1
        default: 0
        options:
          1: Enabled
          0: Disabled
        validate:
          type: bool

    home_url:
        type: text
        label: Home URL
        placeholder: http://getgrav.org
        validate:
          type: text

    google_analytics_code:
        type: text
        label: Google Analytics Code
        placeholder: UA-XXXXXXXX-X
        validate:
          type: text

    github.position:
        type: select
        size: medium
        classes: fancy
        label: Git Link Position
        options:
            top: Top
            bottom: Bottom
            off: Off

    github.icon:
        type: input.text
        size: small
        label: Git Font Awesome Icon
        default: 'github'
        help: Enter the short name of the Font Awesome icon for the link, for example 'gitlab'.
        validate:
            type: text

    github.tree:
        type: text
        label: Git Repository Tree URL
        description: URL path to the Git repository, up to but not including '/pages/...'.
